database:
  type: "sqlite"
  host: "localhost"
  port: 3306
  database: "shieldauth"
  username: "root"
  password: ""
  pool-size: 10

update-checker:
  enabled: true
  github-url: "https://github.com/decentholograms/ShieldAuth"
  github-api-url: "https://api.github.com/repos/decentholograms/ShieldAuth/releases/latest"

aliases:
  register:
    - "reg"
    - "r"
    - "signup"
    - "crear"
    - "registrar"
  login:
    - "l"
    - "log"
    - "signin"
    - "entrar"
    - "iniciar"
  changepassword:
    - "changepass"
    - "cp"
    - "cambiarpass"
    - "newpass"
    - "chpass"
  unregister:
    - "unreg"
    - "deleteaccount"
    - "borrar"
  setpin:
    - "pin"
    - "addpin"
    - "createpin"
  removepin:
    - "delpin"
    - "deletepin"
    - "rmpin"
  unsetpin:
    - "nopin"
    - "clearpin"
  setemail:
    - "email"
    - "mail"
    - "addemail"
  verifyemail:
    - "verify"
    - "confirmemail"
    - "vmail"
  shieldauth:
    - "sa"
    - "sh"
    - "auth"
    - "shield"
  
security:
  encryption: "ARGON2"
  password-min-length: 6
  password-max-length: 32
  pin-length: 4
  max-login-attempts: 5
  lock-duration: 300
  max-pin-attempts: 3
  pin-lock-duration: 300
  max-ip-login-attempts: 10
  ip-lock-duration: 600
  max-ip-pin-attempts: 6
  ip-pin-lock-duration: 600
  ip-block-kick-enabled: true
  session-timeout: 1800
  session-enabled: false
  auth-timeout-enabled: true
  register-timeout: 60
  login-timeout: 60
  pin-timeout: 30
  
  # Commands allowed before authentication
  allowed-commands:
    - "/login"
    - "/register"
    - "/l"
    - "/reg"
  
discord:
  enabled: false
  webhook-url: ""
  embed-color-red: 255
  embed-color-green: 0
  embed-color-blue: 0
  
email:
  enabled: false
  smtp-host: "smtp.gmail.com"
  smtp-port: 587
  smtp-username: ""
  smtp-password: ""
  smtp-ssl: true
  from-address: "noreply@shieldauth.com"
  
titles:
  register:
    title: "&c&lShieldAuth"
    subtitle: "&7Please register using &e/register <password> <password>"
    fade-in: 10
